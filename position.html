<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title><style>
    * {
        margin:0;
        padding: 0;
    }
    .box{
        background-color: chocolate;
        margin: 5px;
        width: 50px;
        height: 50px;

    }
    #box1{
        position: static;
    }
    #box2{
        position: relative
        ;
        left: 10px;
        top: 50px;
    }
    #box3{
        position: absolute;
        top: 20px;

    }
    #box4{
        position: fixed;
        right: 20px;
    }
    </style>
    
</head>
<body>
    <div id="box1" class="box">
        Box1
    </div>
    <div id="box2" class="box"> Box2</div> </div>
    <div id="box3" class="box">Box3</div>
    <div id="box4" class="box">box4</div>
    <div class="box">box</div>
    <div class="box">box</div><div class="box">box</div><div class="box">box</div><div class="box">box</div>
    <div class="box">box</div>
    <div class="box">box</div>
    <div class="box">box</div>
    <div class="box">box</div>
    
</body>
</html>
